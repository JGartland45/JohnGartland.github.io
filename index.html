<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {

            justify-content: center;

        }
        nav a {

            text-decoration: none;

        }
        nav a:hover {

        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .portfolio-item {
            margin: 20px 0;
            padding: 20px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>

    </header>
    <nav>
        <a href="#about">About</a>

    </nav>

</body>
</html>
