<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dive For Investigators</title>
    <!-- Include any CSS styles or external stylesheets here -->
    <style>
        /* Set the background color to smokey grey */
        body {
            background-color: #ffffff; /* Smokey grey background */
        }

        /* Set the text color to white */
        body, h1, p, a {
            color: #0b0ff0; /* White text */
        }

        /* Adjustments for navigation menu */
        header {
            display: flex; /* Use flexbox to align items in the header */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Align items vertically in the center */
            padding: 20px; /* Add padding for spacing */
            background-color: #333333; /* Dark grey header background */
        }
        nav ul {
            list-style-type: none; /* Remove list bullets */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox to align items horizontally */
            position: relative; /* Position relative for dropdown menu */
        }
        nav li {
            margin-left: 20px; /* Add spacing between menu items */
        }
        nav li:first-child {
            margin-left: 0; /* Remove margin for the first menu item */
        }
        .logo {
            font-size: xx-large; /* Larger font size */
        }
        .dropdown {
            position: absolute;
            top: 100%; /* Position the dropdown below the menu */
            left: 0;
            display: none;
            flex-direction: column;
            background-color: #333;
            z-index: 1; /* Ensure the dropdown appears above other content */
        }
        .menu-item:hover .dropdown {
            display: flex; /* Show the dropdown on hover */
        }
        .dropdown a {
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        main {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 70px;
        }
        h1 {
            text-align: center;
            margin-bottom: 60px;
            font-size: xx-large; /* Increase font size */
        }
        p {
            font-size: x-large;
            line-height: 1.2;
        }
        div {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 60px;
        }
        a {
            font-size: medium;
            text-decoration: none; /* Remove underlines from links */
        }

        /* Add this CSS for the :active state and custom "clicked" class */
        nav a:active, nav a.clicked {
            color: #ff9900; /* Change link text color when active or clicked */
            background-color: #333; /* Change background color when active or clicked */
            /* Add other styles as needed */
        }
    </style>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <!-- Header content goes here -->
        <div class="logo">Data Dive For Investigators</div> <!-- Centered and larger logo -->
        <nav>
            <ul>
                <li class="menu-item">
                    <a href="about.html">About</a>
                    <div class="dropdown">
                        <a href="descriptive.html">Descriptive</a>
                        <a href="diagnostic.html">Diagnostic</a>
                        <a href="predictive.html">Predictive</a>
                        <a href="prescriptive.html">Prescriptive</a>
                        <!-- Add more dropdown items as needed -->
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Data Analytics</h1>
        
        <!-- Content for Data Analytics section goes here -->
        
        <div>
            <p>Unlocking Insights, Empowering Decisions: Dive into Data Analytics!</p>
            
            <div>
               
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <!-- Include any JavaScript scripts here, if needed -->
    <script>
        // Get all the links in the navigation menu
        const links = document.querySelectorAll('nav a');

        // Add a click event listener to each link
        links.forEach(link => {
            link.addEventListener('click', () => {
                // Toggle a "clicked" class to maintain the link's style
                link.classList.toggle('clicked');
            });
        });
    </script>
</body>
</html>
